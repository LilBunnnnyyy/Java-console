<html>
    <head>
        <title>Javascript Syntax</title>
    </head>
    <body>
        <center>
            <h1>Console activity</h1>
        </center>
        <script>
            console.log("Hi I am console screen");
            var a="Jungkook";
            console.log(a);
            var b="Jeon";
            console.log(b);
            var c=a.concat(b);
            console.log(c);
            var d=c.length;
            console.log(d);
            var e="jungkook";
            var f=e.toUpperCase();
            console.log(f);
            var g="BANGTAN";
            var h=g.toLowerCase();
            console.log(h);
            var i="Bangtan Sonyeondan";
            console.log(i);
            var j=i.replace("Sonyeondan","Boy Scouts");
            console.log(j);
            var k=Math.max(7,100000000);       
            console.log(k);
            var l=Math.min(7,1000000000);
            console.log(l);
            var m=Math.sqrt(41938576);
            console.log(m);
             </script>
    </body>
</html>
